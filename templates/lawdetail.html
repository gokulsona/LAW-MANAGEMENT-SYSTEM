{% extends "base.html" %}

{% load static %}

{% block title %} Law | DetailLaw {% endblock title %}

{% block content %}
<center>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline" action="{% url 'searchlaw' %}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Law" name="query" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <center>
{% for law in law %}
<div>
<h2><center><b>{{ law.act }}</b></center></h2>

<h2><center>{{ law.description }}</center></h2>
<br><hr><hr>
</div>
{% endfor %}
{% endblock content %}
