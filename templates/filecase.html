{% extends "base.html" %}

{% load static %}

{% block title %} Law | File Case{% endblock title %}

{% block content %}
<style>

    .form-container {
        background-color: #e7d8c5; /* Light coffee brown */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #3b2a1e; /* Darker brown for the header */
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #d2c5b2; /* Light brown border */
        border-radius: 5px;
        box-sizing: border-box;
    }
    .error {
        color: red;
        font-size: 0.9em;
        margin-top: -5px;
        margin-bottom: 10px;
    }

    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }
    button {
        background-color: #4b3c2b; /* Dark brown button */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #3b2a1e; /* Darker on hover */
    }
</style>
<div class="form-container">
    <h1>Case Your File</h1>
            

    <form action=" " method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

</div>
{% endblock content %}
